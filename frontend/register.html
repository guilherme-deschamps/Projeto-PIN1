<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Delivery Mercado</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body style="background-image: url('img/login_background.png'); background-size: 61%; background-repeat: no-repeat;">

    <div id="app">
        <register_form></register_form>
    </div>

    <script>
        new Vue({
            el: '#app'
        }),

        Vue.component(
            'register_form',
            {
                template: `
                    <div id="register_component">
                    <center>
                        <p class="title_login" , style="margin-top: 10%">Cadastre-se</p>
                        <form method="POST">
                            <p style="margin-top:8%">Nome completo:</p>
                            <input type=" text" name="nome" placeholder="Informe seu nome completo"
                                class="input_register_component">
                            <p>Telefone:</p>
                            <input type="text" name="fone" placeholder="Informe seu telefone (somente nÃºmeros)"
                                class="input_register_component">
                            <p>E-mail:</p>
                            <input type="email" name="email" placeholder="Informe seu melhor e-mail"
                                class="input_register_component">
                            <p>Senha:</p>
                            <input type="password" name="password" placeholder="Informe sua senha"
                                class="input_register_component">
                            <p>Confirmar senha:</p>
                            <input type="password" name="valid_password" placeholder="Confirme sua senha"
                                class="input_register_component">

                            <br><br><br>
                            <input type="button" id="back" value="Voltar" onclick="history.back"
                                style="margin-right: 15%"></input>
                            <input type="submit" value="Cadastrar" id="submit_button" style="margin-left: 15%">
                    </center>
                    </form>
                </div>`
            }
        )
    </script>

</body>

</html>
